apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.p2p.bawei.p2pinvest1801"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation project(':lib_core')
    //noinspection GradleCompatible
    implementation 'com.android.support:recyclerview-v7:28.0.0'//recyclerview
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'


    implementation 'com.google.code.gson:gson:2.8.0'//gson依赖
    implementation 'com.lzy.net:okgo:3.0.4'//okgo依赖
    //图片处理框架
    implementation 'com.github.bumptech.glide:glide:4.5.0'
    //banner
    implementation 'com.youth.banner:banner:1.4.10'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    //底部导航--字体变大
//    implementation 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
//android版本
    implementation 'com.github.Vincent7Wong:EasyNavigation:1.5.0'

    implementation 'com.roughike:bottom-bar:2.3.1'
    implementation 'com.github.LRH1993:AutoFlowLayout:1.0.5'
    implementation 'com.andrognito.patternlockview:patternlockview:1.0.0'
    // Optional, for RxJava2 adapter
    implementation 'com.andrognito.patternlockview:patternlockview-reactive:1.0.0'

    implementation 'com.github.wildma:PictureSelector:1.2.0'

}
