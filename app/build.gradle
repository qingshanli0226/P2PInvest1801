apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.p2p.bawei.p2pinvest1801"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //网络框架
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    //日志拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    //网络请求封装框架
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    //网络请求对象解析器
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //线程异常任务调度
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    //异步线程
    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation project(':lib_core')
    implementation project(':common')
    implementation project(':net')
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.github.Vincent7Wong:EasyNavigation:1.5.0'
    implementation 'com.youth.banner:banner:1.4.10'
    //轮播图
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    //glide依赖
    implementation 'com.lzy.net:okgo:3.0.4'
    //okgo依赖
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.2@aar'
    //flycotablayout
    implementation 'com.sunfusheng:marqueeview:1.3.3'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    //万能适配器
    //noinspection GradleCompatible
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    //recyclerview
    implementation 'com.yanyusong.y_divideritemdecoration:y_divideritemdecoration:2.0'
    //流式布局s
    //    implementation 'com.github.LRH1993:AutoFlowLayout:1.0.5'
    implementation 'com.fynn.fluidlayout:fluidlayout:1.0'
    //java中切换沉浸式布局
    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //    implementation 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    //    implementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    implementation 'com.github.czy1121:loadinglayout:1.0.1'
    implementation 'com.andrognito.patternlockview:patternlockview:1.0.0'
    // Optional, for RxJava2 adapter
    implementation 'com.andrognito.patternlockview:patternlockview-reactive:1.0.0'
    implementation files('src/main/libs/umeng-common-2.1.0.jar')
    implementation files('src/main/libs/umeng-share-core-6.9.6.jar')
    implementation files('src/main/libs/umeng-share-QQ-simplify-6.9.6.jar')
    implementation files('src/main/libs/umeng-share-sina-simplify-6.9.6.jar')
    implementation files('src/main/libs/umeng-share-wechat-simplify-6.9.6.jar')
    implementation files('src/main/libs/umeng-shareboard-widget-6.9.6.jar')
    implementation files('src/main/libs/umeng-sharetool-6.9.6.jar')
    implementation 'com.github.wildma:PictureSelector:1.2.0'


    implementation 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    implementation 'com.jakewharton:disklrucache:2.0.2'
    implementation 'com.github.uncleleonfan:StellarMap:v1.0.0' //飞流布局(星星)
}
